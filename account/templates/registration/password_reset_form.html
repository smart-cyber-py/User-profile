{% extends 'base.html' %}

{% block content %}
<style>
    .password-reset-section button{
        border: tomato solid 1px;
    }
</style>
    <section class="password-reset-section">
        <div class="container">
            <div class="row">
                <div class="col-12 p-4">
                    <h5>Enter you email to reset your password</h5>
                    <form action="" method="post">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-default">Reset now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        var input = document.querySelectorAll("input");
        input[0].setAttribute("class","form-control")
    </script>
{% endblock %}
