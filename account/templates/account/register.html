{% extends 'base.html' %}

{% block content %}
<style>
    .register-section{
        display: grid;
        place-items: center;
        color: #fff;
    }
    .register-section .form-top{
        background: tomato;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        display: grid;
        place-items: center;
        height: 100px;
        color:#fff;
    
    }
    .register-section button{
        border:#fff solid 1px;
        color: #fff;
    }
    .register-section button[type="submit"]{
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }
    .register-section .form{
        background: tomato;
    }
    @media screen and (min-width:768px){
        .register-section .form-top{
            height: 600px;
            border-top-left-radius: 15px;
            border-top-right-radius: 0px;
            border-bottom-left-radius: 15px;
        }
    }
</style>
    <section class="register-section">
        <div class="container">
            <div class="row m-3">
                <div class="text-center col-sm-12 col-md-6 form-top">
                    <h3>Register</h3>
                </div>
                <div class="col-sm-12 col-md-6 form p-3">
                    <form action="" method="post">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
